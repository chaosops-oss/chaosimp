name: "ec2-network-outage"
description: "This experiment simulates a network outage on EC2 for 1 minute."
targets:
  - name: "ec2-instances"
    resource_type: "aws:ec2:instance"
    resource_tags:
      - key: "imp"
        value: "ec2-network-outage"
    selection_mode: "ALL"
actions:
  - name: "drop-network"
    type: "imp:execute-script"
    path: "scripts/kill-network.sh"
