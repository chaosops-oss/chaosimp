description: "This experiment disables and re-enables port 53 to simulate a DNS outage."
targets:
  - name: "ec2-instances"
    resource_type: "aws:ec2:instance"
    resource_tags:
      - key: "imp"
        value: "ec2-experiment"
    selection_mode: "ALL"
actions:
  - name: "disable-dns"
    type: "imp:run-script"
    path: "disable-dns.sh"
    target: "ec2-instances"
    max_duration: "PT1M"
    parameters:
      - key: "Duration"
        value: "30"
  - name: "enable-dns"
    start_after:
      - "disable-dns"
    type: "imp:run-script"
    path: "enable-dns.sh"
    target: "ec2-instances"
    max_duration: "PT1M"